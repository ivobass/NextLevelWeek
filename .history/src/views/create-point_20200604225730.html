<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <!--aceita caracteres especiais-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">

</head>

<body>

    <div id="page-create-point">
        {% include "partial/page-header.html" %}
        <!-- <header>
            <img src="/assets/logo.svg " alt="logomarca">
            <!-- b⁄arra / regresa a pagina home ou coloca index.html para funcionar caso não esteja a correr com o server -->
        <!-- <a href="/"><span></span>Voltar para home </a> -->
        </header> -->
        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
                <div class="field">
                    <label for="">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>

                    </div>
                    <div class="field">
                        <label for="address">Numero/Complemento </label>
                        <input type="text" name="address2" required>
                    </div>
                </div>


                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado </label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>
                        <input type="hidden" name="state" required>

                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>

                    </div>

                </div>

            </fieldset>





            <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                </legend>

                <div class="items-grid">
                    <!-- basta escrever para o emmet:    li>img>span         e aparece  <li><img src="" alt="" class="spam"></li>     automatico -->
                    <!-- seleciona a palavra com a tecla optoin e mantem carregado e depois command D e consegue escrever e subtituir as palavras selecionadas ao mesmo tempo. -->
                    <li data-id="1">
                        <img src="/assets/lampadas.svg" alt="lampadas">
                        <span>Lãmpadas</span>
                    </li>
                    <li data-id="2">
                        <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>
                    <li data-id="3">
                        <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>
                    <li data-id="4">
                        <img src="/assets/eletronicos.svg" alt="Resídous Eletrónicos">
                        <span>Resídous Eletrónicos</span>
                    </li>
                    <li data-id="5">
                        <img src="/assets/organicos.svg" alt="Resíduos Orgánicos">
                        <span>Resíduos Orgánicos</span>
                    </li>
                    <li data-id="6">
                        <img src="/assets/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>

                <input type="hidden" name="items">

            </fieldset>

            <button type="submit">Cadastras ponto de coleta</button>

        </form>


    </div>


    <script src="/scripts/create-point.js"></script>

</body>

</html>
